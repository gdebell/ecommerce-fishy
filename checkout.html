<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - Fishy</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">

  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <hr>
    </div>
      <form>
<!-- SHIPPING INFO -->
        <div class="col-md-4"><h3>Shipping</h3>

          <div class="form-group firstNameShipping">
            <label>First Name</label>
            <input class="form-control firstName">
          </div>
           <div class="form-group lastNameShipping">
            <label>Last Name</label>
            <input class="form-control lastName">
          </div>
          <div class="form-group companyShipping">
            <label>Company</label>
            <input class="form-control company">
          </div>
          <div class="form-group">
            <label>Address Line 1</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Addresss Line 2</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>State</label>
            <select class="form-control dropDown">
              <option disabled selected>-Select Your State-</option>
            </select>
          </div>
          <div class="form-group">
            <label>Zip</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Billing Same As Shipping?
              <input type="checkbox" class="form-control">
            </label>
          </div>
        </div>
<!-- BILLING INFO -->
        <div class="col-md-4"><h3>Billing</h3>

          <div class="form-group firstNameBilling">
            <label>First Name</label>
            <input class="form-control firstName">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Company</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Address Line 1</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Addresss Line 2</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>State</label>
            <select class="form-control dropDown">
              <option disabled selected>-Select Your State-</option>
            </select>
          </div>
          <div class="form-group">
            <label>Zip</label>
            <input class="form-control">
          </div>

        </div>

        <div class="col-md-4"><h3>Credit Card Info</h3>
<!-- CREDIT CARD INFO -->
          <div class="form-group">
            <label>Credit Card Number</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Expiration</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>CVC</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Purchase">
          </div>
        </div>

      </form>
  </div>
  <!-- STRIPE CREDIT CARD VALIDATION -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="src/scripts/states.js"></script>
  <script src="src/scripts/checkout.js"></script>
  <script src="src/scripts/index.js"></script>
  <script src="src/scripts/products.js"></script>
  <script src="src/scripts/footer.js"></script>
</body>
</html>
